parameters:
    git_dir: .
    bin_dir: vendor/bin
    tasks:
        phpmd:
            ruleset: [phpmd_rulesets]
        phpcs:
            standard: [PSR2, PSR12]
            encoding: UTF-8
            whitelist_patterns:
                - /^src\/[\w]+\/(.*)/
                - /^tests\/(.*)/
        phpstan:
            level: 5
            autoload_file: vendor/bin/.phpunit/phpunit-7.5-0/vendor/autoload.php
        phpunitbridge: ~